<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="map">
      <img src="./img/WorldMap.jpg" alt="map" />
      <div>
        <h1 class="seattle">Seattle</h1>
        <div class="seattle-clock">
          <div class="clock-face">
            <div class="hand seattle-hour-hand"></div>
            <div class="hand seattle-min-hand"></div>
            <div class="hand seattle-second-hand"></div>
          </div>
        </div>
      </div>
      <div>
        <h1 class="austin">Austin</h1>
        <div class="austin-clock">
          <div class="clock-face">
            <div class="hand austin-hour-hand"></div>
            <div class="hand austin-min-hand"></div>
            <div class="hand austin-second-hand"></div>
          </div>
        </div>
      </div>
      <div>
        <h1 class="maplewood">Maplewood</h1>
        <div class="maplewood-clock">
          <div class="clock-face">
            <div class="hand maplewood-hour-hand"></div>
            <div class="hand maplewood-min-hand"></div>
            <div class="hand maplewood-second-hand"></div>
          </div>
        </div>
      </div>
      <div>
        <h1 class="melbourne">Melbourne</h1>
        <div class="melbourne-clock">
          <div class="clock-face">
            <div class="hand melbourne-hour-hand"></div>
            <div class="hand melbourne-min-hand"></div>
            <div class="hand melbourne-second-hand"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
